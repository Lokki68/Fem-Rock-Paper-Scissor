<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Rock Scissors and Paper game</title>
  <link
    href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="style.css"
  >

</head>

<body>
  <div class="score-container">
    <div class="logo">
      <p>Rock</p>
      <p>Paper</p>
      <p>Scissors</p>
    </div>
    <div class="score">
      <p>Score</p>
      <span id='score'>0</span>
    </div>
  </div>

  <div class='game-container'>
    <div class='info'>
      <p class='user hidden' >You picked</p>
      <p class='machine hidden' >Computer picked</p>
    </div>

    <div class='option'>
      <div class='triangle-container'>
        <img src='./images/bg-triangle.svg'
             alt='triangle bg'
             class='triangle'
        >

        <!--    user choice    -->
        <div class='scissors-container con'>
          <div class='item'>
            <img src='./images/icon-scissors.svg'
                 alt='scissors'
            >
          </div>
        </div>

        <div class='rock-container con'>
          <div class='item'>
            <img src='./images/icon-rock.svg'
                 alt='rock'
            >
          </div>
        </div>

        <div class='paper-container con'>
          <div class='item'>
            <img src='./images/icon-paper.svg'
                 alt='paper'
            >
          </div>
        </div>


        <!--    computer choice    -->

        <div class='scissors-container computer'>
          <div class='item'>
            <img src='./images/icon-scissors.svg'
                 alt='scissors'
            >
          </div>
        </div>

        <div class='rock-container computer'>
          <div class='item'>
            <img src='./images/icon-rock.svg'
                 alt='rock'
            >
          </div>
        </div>

        <div class='paper-container computer'>
          <div class='item'>
            <img src='./images/icon-paper.svg'
                 alt='paper'
            >
          </div>
        </div>
      </div>

    </div>
    <div class='btn-div'>
      <button class='btn-rule'>Rule</button>
    </div>
    <div class='rule-modal'>
      <div class='rule-img'>
        <div>
          <p>Rule</p>
          <button class='close'>
            <img src='./images/icon-close.svg'
                 alt='close'
            >
          </button>
        </div>
        <img src='./images/image-rules.svg'
             alt='image rules'
             class='rule'
        >
      </div>
    </div>

    <div class='win-modal'>
      <h1 class='winner'>You Win</h1 >
      <div class='actions'>
        <button class='play' >Play Again</button >
        <button class='reset' >Reset Game</button >
      </div>
    </div >

  </div>

  <script src="index.js"></script>
</body>

</html>
